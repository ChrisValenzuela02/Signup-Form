<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/styles.css">
<link href='https://fonts.googleapis.com/css?family=Merriweather:400,700,900' rel='stylesheet' type='text/css'>
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Today!</title>
</head>
  <body>
  
    <header>
      <h4>The Code Review</h4>    
    </header>
    
    <div class="signup-info">
      <h4>Sign up for our newsletter</h4>
      <p class="summary">Get the latest news on how your code is doing right in your inbox</p>
      
    </div>
    
    <hr style="height: 4px;">
    <hr style="height: 2px; margin-top: -7px;">
    
    <form action="confirmation.html" method="post">
      
      <div class="main-form">
      
      <fieldset>
        <legend>Contact Information</legend>
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="user_name" placeholder="Required" required><br>
         
      
        <label for="name">Email Address:</label>
        <input type="email" id="email" name="user_email" placeholder="Required" required><br>
        
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="user_phonenumber"><br>
      
        <label for="street-address">Street Address:</label>
        <input type="text" id="street-address" name="user_address"><br>
      
        <label for="city">City:</label>
        <input type="text" id="city" name="user_city"><br>
      
        <label for="states">State:</label>
        <select id="states" name="user_state">
          <option value="default" selected="selected" disabled="disabled">Choose State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>


        <label for="zip-code">Zip Code:</label>
        <input type="text" size="5" maxlength="5" id="zip-code" name="user_zip">        
        
        </fieldset>
       </div>
      
          <hr style="height:2px;">
      
      <div class="bottom-form">
        <fieldset>
          <legend>Newsletter</legend>
        
          <label class="option-label">Select the newsletters you would like to receive</label><br>
          <input type="checkbox" id="html-news" value="html_newsletter" name="html_newsletter"><label for="html-news">HTML News</label><br>
          <input type="checkbox" id="css-news" value="css_newsletter" name="css_newsletter"><label for="css-news">CSS News</label><br>
          <input type="checkbox" id="javascript-news" value="javascript_newsletter" name="javascript_newsletter"><label for="javascript-news">Javascript News</label><br>
          
          <label class="option-label">Newsletter format</label><br>
          <input type="radio" id="html-format" value="html-format" name="user-choice-format" required><label for="html-format">HTML</label><br>
            <input type="radio" id="plain-text-format" value="plain-text-format" name="user-choice-format" required><label for="plain-text-format">Plain Text</label><br>

        <label class="option-label" for="interest">Other topics you'd like to hear about</label><br>
        <textarea id="interest" name="user_interest"></textarea>  
        
         <button type="submit">Sign Up</button>
      </fieldset>
    </div>
    </form>
    <footer>
      <p>Copyright The Code Review</p>
    </footer>
    
  </body>
</html>
